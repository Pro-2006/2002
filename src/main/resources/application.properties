# Application Configuration
spring.application.name=spring-boot-jpa-app

# Server Configuration
server.port=8080
server.servlet.context-path=/

# H2 Database Configuration (for development/testing)
spring.datasource.url=jdbc:h2:mem:klucodedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL Database Configuration (uncomment when MySQL is available)
# spring.datasource.url=jdbc:mysql://localhost:3306/klucodedb
# spring.datasource.username=root
# spring.datasource.password=root
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# SQL Script Initialization (run AFTER schema creation)
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
